name: Deploy to Azure - No Containers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: rg-estudo-api
  LOCATION: eastus

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    outputs:
      backend-url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create or Update App Service Plan (Standard S1)
      id: create-plan
      run: |
        # Try multiple regions until one works
        REGIONS=("eastus" "eastus2" "westus" "westus2" "brazilsouth" "westeurope")
        PLAN_CREATED=false

        for region in "${REGIONS[@]}"; do
          echo "Trying region: $region"

          if az appservice plan create \
            --name pdf-compressor-plan-$region \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --location $region \
            --is-linux \
            --sku S1 2>/dev/null; then

            echo "Success in region: $region"
            echo "plan-name=pdf-compressor-plan-$region" >> $GITHUB_OUTPUT
            echo "location=$region" >> $GITHUB_OUTPUT
            PLAN_CREATED=true
            break
          else
            echo "Failed in $region, trying next..."
          fi
        done

        if [ "$PLAN_CREATED" = false ]; then
          echo "Error: No region available with quota. Please request quota increase."
          exit 1
        fi
      continue-on-error: true

    - name: Check if plan creation was successful
      run: |
        if [ -z "${{ steps.create-plan.outputs.plan-name }}" ]; then
          echo "::warning::Could not create App Service Plan due to quota limitations."
          echo "::warning::Please request quota increase for Standard VMs in Azure Portal."
          echo "::warning::Visit: https://portal.azure.com/#blade/Microsoft_Azure_Support/HelpAndSupportBlade/newsupportrequest"
          exit 1
        fi

    - name: Create or Update Web App for Backend
      id: deploy
      uses: azure/webapps-deploy@v2
      with:
        app-name: pdf-compressor-backend
        package: ./backend

    - name: Set Backend Environment Variables
      if: success()
      run: |
        az webapp config appsettings set \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name pdf-compressor-backend \
          --settings \
            SCM_DO_BUILD_DURING_DEPLOYMENT=true \
            ENABLE_ORYX_BUILD=true \
            WEBSITE_HTTPLOGGING_RETENTION_DAYS=3

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    if: success()

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Build Frontend
      env:
        VITE_API_URL: ${{ needs.deploy-backend.outputs.backend-url }}
      run: |
        cd frontend
        npm ci
        npm run build

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "frontend"
        output_location: "dist"

    - name: Display Deployment Summary
      run: |
        echo "========================================="
        echo "üöÄ DEPLOY CONCLU√çDO!"
        echo "========================================="
        echo ""
        echo "Backend: ${{ needs.deploy-backend.outputs.backend-url }}"
        echo "Frontend: Will be available at Static Web App URL"
        echo ""
