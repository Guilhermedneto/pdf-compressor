name: Deploy to Azure - No Containers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: rg-estudo-api
  LOCATION: eastus

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    outputs:
      backend-url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Backend to Azure Web App
      id: deploy
      uses: azure/webapps-deploy@v2
      with:
        app-name: pdf-compressor-backend-guilh
        package: ./backend

    - name: Set Backend Environment Variables
      if: success()
      run: |
        az webapp config appsettings set \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name pdf-compressor-backend-guilh \
          --settings \
            SCM_DO_BUILD_DURING_DEPLOYMENT=true \
            ENABLE_ORYX_BUILD=true \
            WEBSITE_HTTPLOGGING_RETENTION_DAYS=3

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    if: success()

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Build Frontend
      env:
        VITE_API_URL: ${{ needs.deploy-backend.outputs.backend-url }}
      run: |
        cd frontend
        rm -rf node_modules package-lock.json
        npm install
        npm run build

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "frontend"
        output_location: "dist"

    - name: Display Deployment Summary
      run: |
        echo "========================================="
        echo "üöÄ DEPLOY CONCLU√çDO!"
        echo "========================================="
        echo ""
        echo "Backend: ${{ needs.deploy-backend.outputs.backend-url }}"
        echo "Frontend: Will be available at Static Web App URL"
        echo ""
